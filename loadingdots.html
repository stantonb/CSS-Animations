<!DOCTYPE html>
<html>
	<head>	
		<style>
			html{
				font-size: 10px;				
			}
			
			.container {
				display: flex; /* or inline-flex */
				padding: 2rem;
			}
			
			.circle {
				border-radius: 50%;
				background-color: rgb(255,90,0);
				opacity:.2;
				width: 2rem;
				height: 2rem;
				margin: .5rem;
				
				animation-name: circleAnimation;
				animation-iteration-count: 10;
				animation-direction: normal;
				animation-duration: 2s;
				animation-timing-function: ease-in-out;
			}
			
			.delay-1 {
				animation-delay: .75s;
			}
			
			.delay-2 {
				animation-delay: 1.5s;
			}
			
			/* Standard syntax */
			@keyframes circleAnimation{
				0%{
				  opacity:.2;
					margin: .5rem;
					width: 2rem;
					height: 2rem;
				}
				30%{
				  opacity:1;
					margin: 0rem;
					width: 3rem;
					height: 3rem;
				}        
				60%{
					opacity:.2;
					margin: .5rem;
					width: 2rem;
					height: 2rem;
				}
			}	
		</style>
	</head>
	<body>

		<div class="container">
		<div class="circle"></div>
		<div class="circle delay-1"></div>
		<div class="circle delay-2"></div>
		</div>

	</body>
</html>
